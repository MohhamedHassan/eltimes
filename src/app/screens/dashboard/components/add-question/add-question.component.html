<section class="add-question">
    <h4 class="mb-5">أضافة استطلاع رأي</h4>
    <input 
    [(ngModel)]="title"
    #titleInput
    type="text" placeholder="السؤال" class="form-control mb-3">
    <input 
    #answerInput
    type="text" class="form-control mb-3" placeholder="الاجابة">
    <div class=" mb-3">
        <button 
        (click)="addAnswer(answerInput)"
        class="btn btn-secondary">أضافة أجابة</button>
    </div>
    <ul class="mb-3">
        <li *ngFor="let item of answers;let i = index">
            <span>{{item.value}}</span> 
            <i 
            (click)="deleteAnswer(i)"
            style="cursor: pointer;"
            class="far fa-trash-alt px-3"></i>
        </li>
    </ul>
    <div class="mb-3 ">
        <button 
        (click)="addQuestion()"
        [disabled]="!titleInput.value || titleInput?.value?.trim().length<1 || answers.length<1"
        class="btn btn-secondary w-100">تم
    <i
                        *ngIf="loading" class="fas fa-circle-notch fa-spin"></i>
    </button>
    <p 
    *ngIf="error"
    class="my-3 text-danger">
        {{error}}
    </p>
    </div>
</section>
