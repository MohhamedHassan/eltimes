<section class="login">
    <h4 class="mb-5">تسجيل الدخول</h4>
    <form
    [formGroup]="loginForm"
    (ngSubmit)="login(loginForm.value)"
    >
        <div class="form-group mb-4">
            <input 
            formControlName="email" 
            type="text" placeholder="البريد الالكتروني" class="form-control">
            <p 
            *ngIf="(loginForm.controls.email?.errors?.invalidContetn || loginForm.controls.email?.errors?.required) && 
            loginForm.controls.email.touched"
            class="mt-1 text-danger">برجاء ادخاء البريد الالكتروني</p>
        </div>
        <div class="form-group mb-4">
            <input 
            formControlName="password"
            type="password" placeholder="كلمة المرور" class="form-control">
            <p 
            *ngIf="(loginForm.controls.password?.errors?.invalidContetn || loginForm.controls.password?.errors?.required) && 
            loginForm.controls.password.touched"
            class="mt-1 text-danger">برجاء ادخال  كلمة المرور</p>
        </div>
        <div>
            <button 
            [disabled]="loginForm.invalid || loading"
            class="btn btn-secondary w-100">
            تسجيل الدخول
            <i 
            *ngIf="loading"
            class="fas fa-circle-notch fa-spin"></i>
        </button>
        <p 
        *ngIf="error"
        class="text-danger py-3">
            {{error | json}}
        </p>
        </div>
    </form>
</section>
