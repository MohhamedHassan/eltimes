<section class="add-category">
    <h4>أضافة كاتب</h4>
    <form [formGroup]="addWriterForm"
     (ngSubmit)="createWriter(addWriterForm.value)" class="mt-5">
       
        <div class="form-group my-4">
            <label for="" class="mb-2">اسم الكاتب</label>
            <input 
            formControlName="name"
            type="text" class="form-control">
            <p *ngIf="addWriterForm.controls.name?.errors != null && addWriterForm.controls.name.touched"
            class="my-2 text-danger">هذا الحقل مطلوب</p>
        </div>
        <div class="mt-5">
            <button [disabled]="addWriterForm.invalid || loading" type="submit" class="btn-secondary btn w-100">تم <i
                    *ngIf="loading" class="fas fa-circle-notch fa-spin"></i></button>
            <p 
            *ngIf="error"
            class="my-3 text-danger">
                {{error}}
            </p>
        </div>
    </form>
</section>
